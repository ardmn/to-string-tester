buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.6.1'
    }
}

apply plugin: 'java'
apply plugin: 'nexus'
apply plugin: 'maven'
apply from: 'publish.gradle'

group = 'com.jparams'
version = '1.0.1'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.jparams:object-builder:1.0.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'eu.codearte.catch-exception:catch-exception:1.4.4'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.apache.commons:commons-lang3:3.5'
    testCompile 'com.google.guava:guava:23.0'
}
